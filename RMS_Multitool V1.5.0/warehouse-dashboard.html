<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMS Multitool — Warehouse Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0a0a0e; --surface: #131318; --surface2: #1a1a22;
      --border: #2a2a35; --accent: #00e5a0; --accent-dim: rgba(0,229,160,0.08);
      --accent-glow: rgba(0,229,160,0.22); --text: #f0f0f5; --text-muted: #d0d0e0;
      --error: #ff4d6a; --warning: #ffb347; --blue: #4d9fff;
    }
    html, body { height: 100%; }
    body { background: var(--bg); color: var(--text); font-family: 'DM Mono', monospace; overflow: hidden; }
    body::before {
      content: ''; position: fixed; inset: 0; z-index: 0;
      background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 48px 48px; opacity: 0.10; pointer-events: none;
    }
    .top-bar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 50;
      background: rgba(10,10,14,0.88); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 12px 28px; display: flex; align-items: center; gap: 14px; height: 58px;
    }
    .logo-mark { width: 34px; height: 34px; border-radius: 9px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; box-shadow: 0 0 20px var(--accent-glow); background: var(--surface); border: 1px solid var(--border); }
    .logo-mark svg { width: 18px; height: 18px; stroke: var(--accent); fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    .top-bar h1 { font-family: 'Syne', sans-serif; font-size: 18px; font-weight: 800; letter-spacing: -0.3px; }
    .top-bar .subtitle { font-size: 10px; color: var(--text-muted); letter-spacing: 0.5px; text-transform: uppercase; margin-top: 1px; }
    .top-bar-right { margin-left: auto; display: flex; align-items: center; gap: 12px; }
    .stat-pill { font-size: 11px; padding: 5px 12px; border-radius: 20px; background: var(--surface); border: 1px solid var(--border); color: var(--text-muted); }
    .refresh-btn { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 7px 14px; color: var(--text-muted); font-family: inherit; font-size: 11px; cursor: pointer; transition: all 0.2s; }
    .refresh-btn:hover { border-color: var(--accent); color: var(--accent); }
    .refresh-btn.active { border-color: var(--accent); color: var(--accent); }
    #licensePaywall { display: none; position: fixed; inset: 0; z-index: 99999; background: var(--bg); color: var(--text); flex-direction: column; align-items: center; justify-content: center; padding: 24px; font-family: 'DM Mono', monospace; text-align: center; }
    #licensePaywall h2 { color: var(--accent); margin-bottom: 12px; }
    #licensePaywall p { color: var(--text-muted); }
    .loading-overlay { position: fixed; inset: 0; z-index: 100; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px; }
    .loading-overlay.hidden { display: none; }
    .loading-spinner { width: 36px; height: 36px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loadingText { font-size: 12px; color: var(--text-muted); }
    .board { position: absolute; top: 58px; left: 0; right: 0; bottom: 0; display: flex; overflow-x: auto; overflow-y: hidden; padding: 20px; gap: 16px; z-index: 1; }
    .board::-webkit-scrollbar { height: 8px; }
    .board::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    .wh-col { flex: 1 1 0; min-width: 260px; max-width: 480px; max-height: 100%; display: flex; flex-direction: column; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
    .wh-col-header { padding: 14px 16px; border-bottom: 1px solid var(--border); flex-shrink: 0; position: relative; }
    .wh-col-header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; border-radius: 12px 12px 0 0; }
    .wh-col-ready .wh-col-header::before { background: var(--blue); }
    .wh-col-prep .wh-col-header::before { background: var(--warning); }
    .wh-col-load .wh-col-header::before { background: var(--accent); }
    .wh-col-other .wh-col-header::before { background: var(--text-muted); }
    .wh-col-title { font-family: 'Syne', sans-serif; font-size: 18px; font-weight: 800; text-transform: uppercase; }
    .wh-col-count { font-size: 11px; color: var(--text-muted); margin-top: 2px; }
    .wh-col-body { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 10px; }
    .wh-col-body::-webkit-scrollbar { width: 4px; }
    .wh-col-body::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    .wh-card {
      background: var(--surface2); border: 1px solid var(--border); border-radius: 10px; padding: 16px;
      transition: all 0.2s; cursor: pointer; display: block; min-width: 0; overflow: hidden;
    }
    .wh-card:hover { border-color: rgba(255,255,255,0.2); box-shadow: 0 4px 20px rgba(0,0,0,0.25); }
    .wh-card-top { display: flex; flex-direction: row; align-items: flex-start; justify-content: space-between; gap: 8px; margin-bottom: 8px; min-width: 0; }
    .wh-card-name { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 800; color: var(--text); line-height: 1.35; flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .wh-card-top-right { display: flex; flex-direction: column; align-items: flex-end; gap: 2px; flex-shrink: 0; min-width: 0; }
    .wh-card-number { font-size: 11px; color: var(--text-muted); }
    .wh-card-owner { font-size: 11px; color: var(--text-muted); text-align: right; max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .wh-card-meta { font-size: 11px; color: var(--text-muted); margin-bottom: 6px; }
    .wh-card-date { font-size: 11px; color: var(--text-muted); margin-bottom: 4px; }
    .wh-card-ready-date { font-size: 11px; color: var(--accent); font-weight: 500; margin-bottom: 10px; }
    .wh-progress-wrap { margin-bottom: 0; margin-top: 2px; }
    .wh-progress-label { font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); margin-bottom: 6px; }
    .wh-progress-row { display: flex; align-items: center; gap: 10px; }
    .wh-progress-bar { flex: 1; min-width: 0; height: 12px; background: var(--border); border-radius: 6px; overflow: hidden; }
    .wh-progress-fill { height: 100%; min-width: 2px; background: var(--accent); border-radius: 6px; transition: width 0.2s; }
    .wh-progress-pct { font-size: 11px; font-weight: 600; color: var(--accent); min-width: 3ch; text-align: right; }
    .wh-card-status { font-size: 10px; font-weight: 600; padding: 3px 8px; border-radius: 4px; display: inline-block; margin-top: 4px; }
    .wh-card-status.booked { background: var(--accent-dim); color: var(--accent); }
    .wh-col-load .wh-card-status.booked { padding: 5px 14px; font-weight: 800; font-size: 11px; background: rgba(255,77,106,0.2); color: var(--error); border: 1px solid rgba(255,77,106,0.4); }
    .wh-card-actions { margin-top: 12px; padding-top: 10px; border-top: 1px solid var(--border); }
    .wh-btn-loaded { background: var(--accent); color: var(--bg); border: none; border-radius: 8px; padding: 8px 14px; font-family: inherit; font-size: 11px; font-weight: 600; cursor: pointer; width: 100%; transition: all 0.2s; }
    .wh-btn-loaded:hover { filter: brightness(1.1); box-shadow: 0 0 12px var(--accent-glow); }
    .wh-loaded-label { background: var(--error); color: #fff; border: none; border-radius: 8px; padding: 8px 14px; font-family: inherit; font-size: 11px; font-weight: 600; width: 100%; text-align: center; }
    .error-banner { display: none; position: fixed; top: 58px; left: 0; right: 0; z-index: 40; background: var(--error); color: #fff; padding: 10px 28px; font-size: 12px; flex-wrap: wrap; align-items: center; gap: 12px; }
    .error-banner.visible { display: flex; }
    .error-banner .err-msg { flex: 1; min-width: 0; }
    .error-banner .retry-btn { background: rgba(255,255,255,0.2); border: none; border-radius: 6px; padding: 6px 12px; color: #fff; font-size: 11px; cursor: pointer; font-family: inherit; }
    .error-banner .retry-btn:hover { background: rgba(255,255,255,0.3); }
    .board.has-error { top: 102px; }
    .refresh-select { background: var(--surface); border: 1px solid var(--border); border-radius: 6px; color: var(--text-muted); font-size: 10px; padding: 4px 8px; outline: none; }
    .wh-empty { font-size: 12px; color: var(--text-muted); opacity: 0.5; padding: 20px; text-align: center; }
  </style>
</head>
<body>
  <div id="licensePaywall">
    <h2>RMS Multitool</h2>
    <p>Enter a trial or unlock code in the extension popup to use this dashboard.</p>
  </div>
  <div class="loading-overlay hidden" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <p id="loadingText">Loading...</p>
  </div>
  <div class="error-banner" id="errorBanner" role="alert">
    <span class="err-msg" id="errorBannerMsg"></span>
    <button type="button" class="retry-btn" id="errorBannerRetry">Retry</button>
  </div>
  <div class="top-bar">
    <div class="logo-mark" id="logoMark">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/>
      </svg>
    </div>
    <div>
      <h1>Warehouse Dashboard</h1>
      <div class="subtitle">RMS Multitool — Ready to prep · In prep · Ready to load</div>
    </div>
    <div class="top-bar-right">
      <button type="button" class="refresh-btn" id="toggleOtherBtn">Show "Loaded"</button>
      <span class="stat-pill" id="statTotal">0 jobs</span>
      <select id="refreshInterval" class="refresh-select">
        <option value="0">No auto-refresh</option>
        <option value="30">30s</option>
        <option value="60" selected>1 min</option>
        <option value="300">5 min</option>
      </select>
      <button type="button" class="refresh-btn" id="refreshBtn">Refresh</button>
    </div>
  </div>
  <div class="board" id="board">
    <div class="wh-col wh-col-ready" id="colReady">
      <div class="wh-col-header"><div class="wh-col-title">Ready to prep</div><div class="wh-col-count" id="countReady">0</div></div>
      <div class="wh-col-body" id="bodyReady"></div>
    </div>
    <div class="wh-col wh-col-prep" id="colPrep">
      <div class="wh-col-header"><div class="wh-col-title">In prep</div><div class="wh-col-count" id="countPrep">0</div></div>
      <div class="wh-col-body" id="bodyPrep"></div>
    </div>
    <div class="wh-col wh-col-load" id="colLoad">
      <div class="wh-col-header"><div class="wh-col-title">Ready to load</div><div class="wh-col-count" id="countLoad">0</div></div>
      <div class="wh-col-body" id="bodyLoad"></div>
    </div>
    <div class="wh-col wh-col-other" id="colOther">
      <div class="wh-col-header"><div class="wh-col-title">Not in workflow</div><div class="wh-col-count" id="countOther">0</div></div>
      <div class="wh-col-body" id="bodyOther"></div>
    </div>
  </div>
  <script src="warehouse-dashboard.js?v=2"></script>
</body>
</html>
